<form [formGroup]="todoForm" class="todoForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
    <mat-label for="title">Title</mat-label>
    <input matInput id="title" type="text" formControlName="title" class="formInput">
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label for="description">
        Description</mat-label>
    <textarea matInput id="description" type="text" formControlName="description"></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit"
     color="primary" 
      >
      Submit
    </button>
  </form>
