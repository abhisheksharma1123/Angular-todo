<div class="container">
<div class="filter-add"> 
  <mat-form-field appearance="fill">
    <mat-label style="color: white;">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
  </mat-form-field>
  <button mat-raised-button (click)="openDialog()">Add</button>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let todo"> <a routerLink="/details/{{todo.id}}">{{todo.title}}</a> </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> created at </th>
      <td mat-cell *matCellDef="let todo"> {{todo.created_at | date}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Mark as Complete </th>
      <td>
        <mat-checkbox *matCellDef="let todo" [checked]="todo.status" (change)="markComplete(todo.id, todo.status)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  aria-label="Select page of users">
  </mat-paginator>

</div>
